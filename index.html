<html>

	<head>
		<meta charset='utf-8'></meta>
		<title>VoTwitch</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script src="./util.js"></script>
		
		<script src="//unpkg.com/twitch-js@latest/dist/twitch-js.min.js"></script>
	</head>

	<body>
		<div class="container d-flex h-100 align-self-center justify-content-center text-center">
		

			<div id="content" class="row justify-content-center align-self-center">
				<form id="requestForm" action="#">
					<div class="form-group">
						<input class='form-control' id="cid" name="channel" placeholder="twitch.tv/">
					</div>
					<button id="submitButton" type="submit" class="w-100 btn btn-primary">See votes</button>
				</form>
				
				<div id="seeVotes" class="row" style="display: none;">
					<table class="col" id="votesTable">
					</table>
						
					<div class="col" class="ml-5">
						<div class="ml-5">
							<p id="twitchLink" class="text-primary">
							<!-- twitch link here -->
							</p>
							<button class="btn btn-primary w-100" onclick="resetVotes();">Reset</button>					
							<br>					
							<button class="mt-1 btn btn-primary w-100" onclick="changeStreamer();">Change streamer</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="./main.js"></script>
	</body>

</html>
